<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="validator" id="validator">
    <div class="cards-box" data-card="box">
      <img src="./img/visa.png" class="card gray" data-card="visa" alt="">
      <img src="./img/mastercard.png" class="card gray" data-card="masterCard" alt="">
      <img src="./img/discover.png" class="card gray" data-card="discover" alt="">
      <img src="./img/jcb.png" class="card gray" data-card="jcb" alt="">
      <img src="./img/american_express.png" class="card gray" data-card="amExpress" alt="">
      <img src="./img/mir.png" class="card gray" data-card="mir" alt="">
    </div>
    <div class="input-box">
      <input type="text" class="input">
      <div class="validate">
        <span class="nameButton" data-button="valid">Click to Validate</span>
      </div>
    </div>
    <div class="message-box">
      <span class="message" data-message="error">

      </span>
    </div>
  </div>
</body>

</html>
